<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="root">
        <div class="popup">
            <div class="popup__content"></div>
            <button class="new-game">Новое слово</button>
        </div>
        <div class="header">Wordle</div>
        <div class="board">
            <div class="board__row">
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
            </div>
            <div class="board__row">
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
            </div>
            <div class="board__row">
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
            </div>
            <div class="board__row">
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
            </div>
            <div class="board__row">
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
            </div>
            <div class="board__row">
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
                <div class="board__cell"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard__row">
                <div class="keyboard__key keyboard__key_letter">Й</div>
                <div class="keyboard__key keyboard__key_letter">Ц</div>
                <div class="keyboard__key keyboard__key_letter">У</div>
                <div class="keyboard__key keyboard__key_letter">К</div>
                <div class="keyboard__key keyboard__key_letter">Е</div>
                <div class="keyboard__key keyboard__key_letter">Н</div>
                <div class="keyboard__key keyboard__key_letter">Г</div>
                <div class="keyboard__key keyboard__key_letter">Ш</div>
                <div class="keyboard__key keyboard__key_letter">Щ</div>
                <div class="keyboard__key keyboard__key_letter">З</div>
                <div class="keyboard__key keyboard__key_letter">Х</div>
                <div class="keyboard__key keyboard__key_letter">Ъ</div>
            </div>
            <div class="keyboard__row">
                <div class="keyboard__key keyboard__key_letter">Ф</div>
                <div class="keyboard__key keyboard__key_letter">Ы</div>
                <div class="keyboard__key keyboard__key_letter">В</div>
                <div class="keyboard__key keyboard__key_letter">А</div>
                <div class="keyboard__key keyboard__key_letter">П</div>
                <div class="keyboard__key keyboard__key_letter">Р</div>
                <div class="keyboard__key keyboard__key_letter">О</div>
                <div class="keyboard__key keyboard__key_letter">Л</div>
                <div class="keyboard__key keyboard__key_letter">Д</div>
                <div class="keyboard__key keyboard__key_letter">Ж</div>
                <div class="keyboard__key keyboard__key_letter">Э</div>
            </div>
            <div class="keyboard__row">
                <div class="keyboard__key keyboard__key_remove">Стереть</div>
                <div class="keyboard__key keyboard__key_letter">Я</div>
                <div class="keyboard__key keyboard__key_letter">Ч</div>
                <div class="keyboard__key keyboard__key_letter">С</div>
                <div class="keyboard__key keyboard__key_letter">М</div>
                <div class="keyboard__key keyboard__key_letter">И</div>
                <div class="keyboard__key keyboard__key_letter">Т</div>
                <div class="keyboard__key keyboard__key_letter">Ь</div>
                <div class="keyboard__key keyboard__key_letter">Б</div>
                <div class="keyboard__key keyboard__key_letter">Ю</div>
                <div class="keyboard__key keyboard__key_enter">Ввод</div>
            </div>
        </div>
    </div>
</body>
</html>
